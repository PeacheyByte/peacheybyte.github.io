<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Asset Curator Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Try to open the app -->
    <script>
        // Read the ?assetId=XYZ from the URL
        const params = new URLSearchParams(window.location.search);
        const assetId = params.get("assetId") || "";

        // Attempt app deep link
        window.location.href = "assetcurator://open?assetId=" + encodeURIComponent(assetId);

        // After 1200ms, if the app didn't open, show the page instead
        setTimeout(() => {
            document.getElementById("fallback").style.display = "block";
        }, 1200);
    </script>

    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        #fallback { display: none; }
    </style>
</head>

<body>
    <h2>Opening Asset Curator…</h2>

    <div id="fallback">
        <p>If the app didn’t open, you can install it from Google Play:</p>
        <p>
            <a href="https://play.google.com/store/apps/details?id=com.peacheybyte.assetcurator">
                Install Asset Curator on Google Play
            </a>
        </p>
    </div>
</body>
</html>
